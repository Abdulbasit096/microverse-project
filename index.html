<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="form-title">
        <h1>
            freeCodeCamp Survey Form
        </h1>
        <i>
            Thank you for taking the time to help us improve the platform
        </i>
    </div>
    <form class="form" id="survey-form" action="">
        <div class="form1">
            <label for="">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
            <label for="">Email</label>
            <input id="email" type="email" placeholder="Enter your email">
            <label for="">Age (optional)</label>
            <input id="age" type="number" placeholder="Age">
            <label for="cars">Which option best describes your current role?</label>

            <select name="role" id="role">
                <option selected disabled>Select a current role</option>
                <option value="student">Student</option>
                <option value="fulljob">Full Time Job</option>
                <option value="fulllearner">Fulltime Learner</option>
                <option value="audi">Prefer not to say</option>
                <option value="notsay">Other</option>
            </select>
            <label for="">
                Would you recommend freeCodeCamp to a friend?
            </label>

            <div>
                <input value="def" type="radio"name="recommend" type="radio">
                <label>Definitely</label>
            </div>
            <div>
                <input value="maybe" name="recommend" type="radio">
                <label>Maybe</label>
            </div>

            <div>
                <input value="not-sure" name="recommend" type="radio">
                <label>Not sure</label>
            </div>

        </div>
    </form>
</body>

</html>
